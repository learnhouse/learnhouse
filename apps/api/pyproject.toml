[tool.ruff]
lint.ignore = ["E501", "E712"]

[tool.poetry]
authors = ["Badr B. (swve)"]
description = "Learnhouse Backend"
name = "learnhouse-api"
package-mode = false
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
boto3 = "^1.34.79"
botocore = "^1.34.93"
faker = "^25.3.0"
fastapi = "^0.111.0"
fastapi-jwt-auth = "^0.5.0"
httpx = "^0.27.0"
langchain = "0.1.7"
langchain-community = "^0.0.20"
langchain-openai = "^0.0.6"
openai = "^1.30.5"
passlib = "^1.7.4"
psycopg2-binary = "^2.9.9"
pydantic = {version = ">=1.8.0,<2.0.0", extras = ["email"]}
pytest = "^8.2.2"
python = "^3.12"
python-dotenv = "^1.0.0"
python-jose = "^3.3.0"
python-multipart = "^0.0.9"
pyyaml = "^6.0.1"
redis = "^5.0.7"
requests = "^2.32.3"
resend = "^2.3.0"
sentry-sdk = {extras = ["fastapi"], version = "^2.8.0"}
sqlmodel = "^0.0.19"
tiktoken = "^0.7.0"
uvicorn = "0.30.1"
typer = "^0.12.3"
chromadb = "^0.5.3"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
